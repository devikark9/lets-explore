{%extends 'base.html' %}
{%block title%}Contact{%endblock title%}
{%block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x500/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container my-4">

        <!--Section heading-->
        <h2 class="display-5 fw-bold px-1 py-1 my-1 text-center">Contact Us</h2>
        <!--Section description-->
        <p class="display-7 text-center w-responsive mx-auto mb-5">Do you have any questions? Please contact us
            directly. Our team will come back to you.</p>
        <form method="post" action="/contact">
            {%csrf_token%}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination"
                       placeholder="Enter your Name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="mobile">Contact Number</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="contact number">
            </div>
            <div class="form-group">
                <label for="message">Description</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <div class="text-center text-md-left">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
</div>


{%endblock body%}
